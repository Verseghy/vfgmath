<div class="competetion">
  <h1>Verseghy Matematikaverseny</h1>
  <div class="timer">
    <div class="timer-inner">
      <span>Hátralévő idő: </span><span class="time">{{timestring}}</span>
    </div>
  </div>
  <button (click)="logoutHandler()" mdc-button outlined class="logout">Kijelentkezés</button>
  <div *ngFor="let problem of (problems | async)?.entities | keyvalue:comparator" >
    <app-problem [problem]="problem.value"></app-problem>
  </div>
</div>
